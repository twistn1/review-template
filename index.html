<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans:wght@400;500&family=Rubik:wght@500&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="rectangle">
        <div class="module_header">
            <div class="text_required">* обязательные поля</div>
            <img src="images/Group%20530.svg">
        </div>
        <div class="text_auth">Авторизуйтесь, чтобы оставить отзыв</div>
        <div class="form">
            <form>
                <input type="email" placeholder="Электронная почта*">
                <input type="password" placeholder="Пароль*">
                <input type="submit" value="Авторизоваться">
                <div class="or">или</div>
                <input type="button" class="google" value="Войти через Google">
                <input type="button" class="facebook" value="Зайти с помощью Facebook">
            </form>
        </div>
        <div class="bottom_text">У Вас еще нет аккаунта?</div>
        <div class="bottom_text2">Зарегистрированным пользователям возвращается 0,5% от стоимости покупки</div>
        <input type="button" class="register" value="Зарегистрироваться">
    </div>
</div>


</body>
</html>
